{% extends 'base.html' %}
{% load static %}


{% block title %}
    Password changed
{% endblock %}


{% block content %}
    <h1>Password changed</h1>
    <p>Your password has been successfully changed</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
