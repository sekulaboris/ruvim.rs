{% extends 'base.html' %}
{% load static %}


{% block title %}
    Log-in
{% endblock %}


{% block content %}
    <h1>Log-in</h1>
    <div style="float:left; width: 800px;">
        <p>If you dont have an account <a href="{% url 'account:register' %}">register here!</a></p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="submit" value="Log-in">
                
            </p>
           
        </form>
    </div>
</br>
    <div>
        <p style="float: left; width: 800px;"><a href="{% url 'account:password_change' %}">Change your password.</a></p><br>
        <p style="float: left;"><a href="{% url 'account:password_reset' %}">Forgotten your password?</a></p>
    </div>
{% endblock %}
