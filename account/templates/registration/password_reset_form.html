{% extends 'base.html' %}
{% load static %}


{% block title %}
    Reset your password
{% endblock %}


{% block content %}
    <h1>Forgotten your password?</h1>
    <div style="float:left; width: 800px;">
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="submit" value="Send e-mail">
            </p>
           
        </form>
    </div>
</br>
    <div>
        <p style="float: left;"><a href="{% url 'account:password_change' %}">Change your password.</a></p>
    </div>
{% endblock %}
