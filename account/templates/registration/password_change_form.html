{% extends 'base.html' %}
{% load static %}


{% block title %}
    Password change
{% endblock %}


{% block content %}
    <h1>Password change!</h1>
    <div style="float:left; width: 800px;">
        <p>Please, use the following form to log-in:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="submit" value="Change">
            </p>
           
        </form>
    </div>
</br>
    <div>
        <p style="float: left;"><a href="{% url 'account:password_change' %}">Change your password.</a></p>
    </div>
{% endblock %}
