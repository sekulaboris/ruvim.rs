{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Share</title>
    </head>
    <body>
        
        {% block content %}
          {% if sent %}
            <h1> E-mail successfully sent</h1>
            <p>
                "{{ post.title }}" was successfully sent to {{ form.cleaned_data.to }}.
            </p>
          {% else %}
            <h1>Share "{{ post.title }}" by e-mail</h1> 
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Send e-mail">
            </form> 
          {% endif %}
        {% endblock %}
    </body>

</html>
